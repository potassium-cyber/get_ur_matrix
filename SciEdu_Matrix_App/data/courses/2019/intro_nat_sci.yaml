chapters:
  - chapter_number: "一"
    title: "绪论"
    objectives_supported: "1、2"
    content: |
      §0.1 自然科学研究对象、性质和作用
      §0.2 自然科学的体系结构
      §0.3 自然科学的历史演进
    requirements: "了解自然科学的对象与特征，了解自然科学的社会作用，掌握自然科学的层次结构、学科结构、知识结构及其演化过程，了解自然科学研究的一般方法。"
  - chapter_number: "二"
    title: "宇宙世界"
    objectives_supported: "1、2、3"
    content: |
      §1.1 宇宙的形成和演化
      §1.2 太阳和太阳系
    requirements: "理解宇宙的形成及演化过程，了解大爆炸宇宙理论，了解宇宙的天体系统组成，了解银河系的形状、自转特征；了解太阳系的结构与起源，了解太阳系的组成，了解太阳的特征与演化过程；了解太阳系的行星、卫星，了解地球的形状、结构，了解月相的变化。"
  - chapter_number: "三"
    title: "地球环境"
    objectives_supported: "1、2、3"
    content: |
      §2.1 地球环境
      §2.2 地球的土壤
      §2.3 环境科学与生态学
    requirements: "了解地球的圈层构造，了解大地构造理论、了解地表形态及其演化，了解地球大气的组成，地球上的水圈。理解什么是土壤，土壤的生态功能，土壤形成因素，土壤发生过程。了解在南方广泛分布的砖红壤的性质。了解环境问题，了解环境科学、生态学的研究内容。"
  - chapter_number: "四"
    title: "物质世界的统一性"
    objectives_supported: "1、2"
    content: |
      §3.2 相对论（一）
      §3.2 相对论（二）
      §3.3 分子运动和热
    requirements: "理解物质的结构层次，理解运动的描述和相对论，理解热学基础知识，理解热力学第一定律、第二定律的主要内容。"
  - chapter_number: "五"
    title: "化学与化学史"
    objectives_supported: "1、2、3"
    content: |
      §4.1 古代和近代化学发展时期
      §4.2 现代化学发展史
    requirements: "了解化学知识产生、发展、繁荣的历史过程、历史条件和原因。了解化学各个分支的发展历程和条件，了解未来化学发展的趋势。学习科学家的科学品质，从而提高个人的化学素养和科研精神。"
  - chapter_number: "六"
    title: "地球上的生命"
    objectives_supported: "1、2、3"
    content: |
      §5.1 生命的起源
      §5.2 生命的基本特征与结构
      §5.3 生物的进化
      §5.4 生物的多样性
      §5.5 生物与环境
    requirements: "了解米勒模拟实验合成有机物，了解生物大分子的合成与多分子体系原始生命的出现；理解生命的基本特征与物质基础，了解生物世界的基本结构及其层次性；了解生物变异与生物进化的化石证据，了解生物进化的理论及特种的形成方式；了解人类的起源与进化过程；理解生物多样性及其生态价值，了解生物分类学的基本知识"
  - chapter_number: "七"
    title: "现代自然科学综述"
    objectives_supported: "1、2、3"
    content: |
      §6.1 现代自然科学思想
      §6.2 现代基础科学的若干重大理论或前沿领域
      §6.3 现代技术的前沿领域
    requirements: "了解现代自然科学的整体和综合思想、层次结构思想、移植思想，初步了解相对论、量子理论、粒子物理学、分子生物学，初步了解现代技术的前沿领域。"

