course_introduction: |
  《自然科学概论》是科学教育专业开设的一门文理通识专业任选修课程，理论性、知识性都很强，是科学教育专业的基础课之一。这门课的主要目的是通过教学，使学生逐步树立科学的世界观和方法论，拓宽知识视野，掌握科学技术的发展动态与规律，并且具有宽厚的自然科学知识基础，为从事义务教育阶段的科学课程教育工作打下自然科学知识基础。

overall_goals:
  - id: "知识目标"
    description: >-
      掌握自然科学的基本概念、原理和理论，了解自然科学的发展历程和方法论。理解不同自然科学领域的基本知识，包括物理学、化学、生物学和地球科学等方面的基本理论和实验事实。熟悉科学研究的基本过程和科学文献的阅读方法，能够获取、理解和应用相关领域的科学知识。
  - id: "能力目标"
    description: >-
      分析和解释自然现象，运用科学知识和科学方法进行问题的探究和解决。运用科学思维和逻辑推理能力，评估科学论证的有效性和科学观点的合理性。运用科学知识和科学思维，参与科学讨论和合作，培养团队合作和沟通能力。
  - id: "素质目标"
    description: >-
      培养对自然科学的兴趣和热爱，培养对科学的探索精神和求知欲望。培养批判性思维和科学思维，培养分析和解决问题的能力。培养科学研究和创新的意识和能力，培养对科学伦理和科学道德的敬重和遵守。培养科学传播和科学普及的意识，提高科学素养和科学文化水平。

course_objectives:
  - id: 1
    description: >-
      通过天文学、物理学及化学的学习，能够解释常见的生活现象；通过地球、环境及生命科学的学习，增强学生分析、探索地球科学、生态环保问题的能力；通过了解最新科学技术进展情况，激发学生的创新意识；扩大学生的科学视野，培养学生的科学思维和科学态度。通过对人类自然科学发展历史的学习，理解科学技术及其发展进程所蕴含的科学思想及科学技术的社会功能，培养学生的爱国情怀。
  - id: 2
    description: >-
      提高学生学习自然科学的兴趣，加深学生对自然科学知识的理解，理解科学技术及其发展进程所蕴涵的科学思想、科学精神以及科学技术的社会功能，提升学生的科学素养。
  - id: 3
    description: >-
      培养学生理性思维和善于发现问题的能力，养成学生严谨的科学态度、创新意识和勇于探索的精神，进而提高逻辑思维能力以及分析和解决问题的能力。

