grading_criteria:
  - id: 1
    excellent: "能构建极具条理的跨学科知识网络，对核心科学原理（如相对论、熵增）理解深刻且准确，能自如地在不同学科知识间建立深层逻辑联系。"
    good: "能构建较完整的学科知识框架，对主要科学原理理解准确，能识别不同学科知识间的基本联系。"
    average: "掌握基础的学科概念，对核心原理有大致印象，但知识点较为零散，缺乏系统性连接。"
    fail: "基础概念混淆，无法阐述核心科学原理，知识体系支离破碎。"
  - id: 2
    excellent: "批判性思维极强，能精准运用哲学工具（如证伪主义）剖析复杂问题，论证逻辑严密，观点独到且深刻，能从现象直击本质。"
    good: "具备批判性思维，能对伪科学或复杂问题进行有理有据的分析，逻辑较清晰，能得出合理结论。"
    average: "批判意识一般，分析问题多停留在表面或常识层面，逻辑链条存在断裂或模糊之处。"
    fail: "缺乏批判意识，盲从权威或网络观点，分析问题逻辑混乱，充斥谬误。"
  - id: 3
    excellent: "展现出极高的伦理敏感度与社会责任感，在分析技术问题时能自然融入人文与生态视角，价值观积极、稳定且具有包容性。"
    good: "具备基本的伦理意识，能识别技术应用中的主要伦理风险，价值观端正，关注社会责任。"
    average: "伦理意识较淡薄，仅能识别明显的道德对错，难以深入分析复杂的利益与价值冲突。"
    fail: "缺乏伦理观念，在分析技术问题时表现出功利主义或反社会倾向，忽视生态与人文价值。"

