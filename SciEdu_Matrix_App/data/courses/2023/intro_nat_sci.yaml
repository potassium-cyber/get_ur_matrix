course_introduction: |
  《自然科学概论》是科学教育专业开设的一门文理通识专业任选修课程，理论性、知识性都很强，是科学教育专业的基础课之一。这门课的主要目的是通过教学，使学生逐步树立科学的世界观和方法论，拓宽知识视野，掌握科学技术的发展动态与规律，并且具有宽厚的自然科学知识基础，为从事义务教育阶段的科学课程教育工作打下自然科学知识基础。

overall_goals:
  - id: "知识目标"
    description: >-
      打破学科壁垒，构建涵盖物理、化学、生物、地学及系统科学的“大科学”知识图谱。
      理解从经典科学到现代复杂性科学的范式转移，掌握各学科核心思想（如结构观、演化观、熵增原理、系统论）的内在联系。
  - id: "能力目标"
    description: >-
      具备跨学科的科学思维能力和批判性思维。
      能够运用波普尔证伪主义辨析伪科学，运用复杂性思维分析社会/生态问题，
      并能从历史和哲学维度对前沿技术（如基因编辑、AI）进行深度剖析与伦理推演。
  - id: "素质目标"
    description: >-
      塑造具有现代科学精神和人文关怀的科技伦理观。
      在面对“技术与伦理”、“人类与自然”、“有序与无序”等宏大命题时，
      能够展现出理性的判断力、深刻的社会责任感以及对人类命运共同体的深切关怀。

course_objectives:
  - id: 1
    delivery: "微专题深度讲授、思维导图构建、经典导读"
    evaluation: "课后作业、智慧树章节测试、期末考试（客观题）"
    description: >-
      【科学图谱构建】通过对七大核心领域的学习，能够清晰阐述自然科学的物质、生命与时空结构；
      理解并解释熵增、进化、相对论等核心科学原理，建立起物质世界统一性的宏观认知框架。
  - id: 2
    delivery: "苏格拉底式研讨、伪科学案例辨析、逻辑推演"
    evaluation: "课堂互动发言、研讨记录、期末考试（简答题）"
    description: >-
      【深度批判思维】通过“微专题”的深度研讨，能够运用证伪主义、系统论等哲学工具，
      对伪科学现象、环境危机、复杂社会系统进行逻辑严密的批判性分析，揭示表象背后的科学机制或逻辑谬误。
  - id: 3
    delivery: "科技伦理两难辩论、跨学科项目探究、纪录片赏析"
    evaluation: "小组协作汇报、期末考试（综合分析题）"
    description: >-
      【伦理与价值内化】结合科学史与前沿技术案例（如CRISPR、双碳），能够敏锐识别科技应用中的伦理冲突；
      在分析具体问题时，能自觉融入生态文明、社会责任及人类命运共同体意识，形成稳定的科技伦理价值观。


