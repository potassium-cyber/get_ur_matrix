chapters:
  - chapter_number: "一"
    title: "绪论"
    objectives_supported: "1、2"
    content: |
      §1 科学概论：科学定义、科学方法、科学技术与社会
      §2 微专题：科学的界限与伪科学的辨析 —— 从波普尔的“证伪主义”看科学与非科学的区别
    requirements: "掌握科学的定义与方法；具备批判性思维，能引导思考“什么是科学”，结合现代社会的“量子养生”、“水变油”等伪科学现象进行辨析。"

  - chapter_number: "二"
    title: "宇宙世界"
    objectives_supported: "1、2、3"
    content: |
      §1 天文基础：宇宙起源、恒星演化、太阳系结构
      §2 微专题：时空观的演变与引力波的探测 —— 从牛顿绝对时空到爱因斯坦相对时空，再到LIGO探测原理
    requirements: "理解人类对宇宙认知范式的革命（时空观与技术前沿），探讨大科学装置对现代文明的意义。"

  - chapter_number: "三"
    title: "地球环境系统"
    objectives_supported: "1、2、3"
    content: |
      §1 地学基础：地球圈层结构、板块构造、大气循环
      §2 微专题：盖亚假说与碳中和挑战 —— 将地球视为自我调节的有机体，剖析碳循环失衡机制
    requirements: "树立系统观与社会责任感，从系统论角度理解地球环境，结合“双碳”战略探讨人类命运共同体。"

  - chapter_number: "四"
    title: "物质世界的统一性"
    objectives_supported: "1、2"
    content: |
      §1 物理基础：经典力学、电磁学、能量守恒
      §2 微专题：熵增原理与生命的负熵 —— 热力学第二定律暗示的死寂与生命维持有序的矛盾
    requirements: "连接物理学与生命科学（自然哲学与生命观），探讨无序与有序、死亡与生命的辩证关系。"

  - chapter_number: "五"
    title: "物质的化学"
    objectives_supported: "1、2、3"
    content: |
      §1 化学基础：元素周期表、化学键、有机物分类
      §2 微专题：手性分子与生命的偏好 —— 碳原子sp3杂化、立体异构与“反应停”药害事件
    requirements: "理解“结构决定性质”的核心化学思想（结构观），反思科学技术应用的伦理边界与伦理意识。"

  - chapter_number: "六"
    title: "地球上的生命"
    objectives_supported: "1、2、3"
    content: |
      §1 生物基础：细胞结构、遗传变异、生物进化
      §2 微专题：CRISPR技术与基因编辑的伦理 —— 从DNA双螺旋到“基因剪刀”的技术突破与争议
    requirements: "了解前沿技术与科技伦理，直面生物技术（如贺建奎事件、设计婴儿）带来的社会冲击，培养在科技洪流中的伦理定力。"

  - chapter_number: "七"
    title: "现代自然科学综述"
    objectives_supported: "1、2、3"
    content: |
      §1 系统科学：系统论、控制论、信息论、非线性科学
      §2 微专题：混沌理论与蝴蝶效应 —— 从洛伦兹吸引子看确定性系统中的不可预测性
    requirements: "培养复杂性思维，打破线性思维的局限，提升应对复杂、不确定性系统（如天气、股市、生态）演化的认知能力。"

