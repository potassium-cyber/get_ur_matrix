teaching_methods:
  - title: "微专题深度讲授"
    content: "摒弃照本宣科，教师聚焦每个章节的“深度锚点”（如熵增、手性、盖亚假说）进行专题式精讲，剖析其科学内涵与哲学外延，引导学生进行深度思考。"
  - title: "苏格拉底式研讨"
    content: "针对“科学的界限”、“基因编辑伦理”等争议性议题，采用苏格拉底问答法，通过不断的追问与反诘，引导学生自我审视观念中的漏洞，重构逻辑体系。"
  - title: "案例辩论教学"
    content: "选取科学史上或当下的典型争议案例（如“贺建奎事件”、“全球变暖阴谋论”），组织学生进行正反方辩论，在观点的激烈碰撞中明辨是非，锻炼批判性思维。"
  - title: "跨学科项目探究"
    content: "鼓励学生选择一个跨学科的现实问题（如“碳中和路径中的熵增分析”），结合物理、化学、生物等多学科知识进行综合调研，撰写深度分析报告。"

