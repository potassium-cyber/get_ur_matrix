grading_criteria:
  - id: 1
    excellent: "学生具有较强的发现、分析和解决问题的能力，科学思维严密、科学态度严谨，具有较高的科学素养和强烈的爱国情怀。学生严格遵守学校的规章制度，有优秀的教师职业道德规范并且能积极践行师德规范。"
    good: "学生具有严谨的科学思维和端正的科学态度，具有一定的科学素养和爱国情怀。学生基本遵守学校的规章制度，有良好的教师职业道德规范并且能积极践行师德规范。"
    average: "学生具有一定科学思维但是科学态度不够严谨，具有一定的科学素养和爱国情怀。学生严格遵守学校的规章制度，教师职业道德规范一般而且能做到基本践行师德规范。"
    fail: "学生的发现、分析和解决力学问题很弱，具有一定的爱国情怀，但是科学素养不高。学生严格遵守学校的规章制度，师职业道德规范不好并且不能够积极践行师德规范。"
  - id: 2
    excellent: "全勤听课，按时上课，认真听讲，互动踊跃，积极发言，小组合作融洽、高效。课堂笔记好。手写。教学设计合理、教学反思有深度。班主任工作认真，记录认真。"
    good: "出勤率高，偶尔有迟到或事假的现象，能按时上课，听课、互动、发言。课堂笔记较好。教学设计较为合理、教学反思有一定深度。班主任工作较为认真，记录认真。"
    average: "有迟到或早退现象，并有事假、病假等，能按时上课，听课较为认真、互动、发言等积极。课堂笔记一般。教学设计比较合理、教学反思深度一般。班主任工作一般，记录一般。"
    fail: "有迟到或早退现象，事假、病假较多，够按时上课，听课质量一般、互动、发言积极性一般，课堂笔记不完整。教学设计不合理、教学反思深度不够。班主任工作较差，记录潦草。"
  - id: 3
    excellent: "研习报告观点深刻，调研详实，能综合运用教育理论分析实践问题；在研习过程中沟通极为顺畅，协作高效。"
    good: "研习报告观点明确，有调研数据，分析较合理；在研习过程中沟通良好，能配合完成任务。"
    average: "研习报告有基本观点，分析一般；在研习过程中能进行基本的沟通与协作。"
    fail: "研习报告拼凑敷衍，无实质分析；在研习过程中缺乏沟通，协作困难。"

evaluation_rubric:
  - element: "教学设计检验学习态度和基础知识掌握程度"
    dimension: "教学设计（40%）"
    metric: "40分"
    excellent: "每次校外指导教师评价教学设计在 90 分以上，准时上交，卷面整洁，教学设计好。"
    good: "每次校外指导教师评价教学设计在 80 分以上 90 分以下，准时上交，卷面较为整洁，教学设计合理。"
    average: "校外指导教师评价教学设计在 75 分以上 80 分以下，准时上交，卷面基本整洁，教学设计内容达到基本要求。"
    fail: "每次校外指导教师评价教学设计在 75 分以下，准时上交，卷面潦草，教学设计不合理。"
  - element: "通过考勤提高出勤率；通过课堂回答问题提高科学知识学习能力；通过课堂笔记提升日常学习积极性"
    dimension: "出勤、听课、平时表现，听课记录，平时班主任工作记录及表现（30%）"
    metric: "30分"
    excellent: "全勤；课堂提问回答积极，答案正确；课堂笔记清晰，内容完整，练习步骤清晰可见，班主任工作认真，记录认真。"
    good: "全勤；课堂提问回答积极性不高，但答案正确；课堂笔记内容比较清晰，内容完整，班主任工作较为认真，记录较为认真。"
    average: "缺勤一次；课堂提问回答积极性不高，答案有无明显错误；课堂笔记有部分课堂内容，字迹不工整。班主任工作一般，记录一般。"
    fail: "缺勤两次及以上；课堂提问回答积极性不高，答案有明显错误；课堂笔记几乎没记课堂内容，字迹潦草。班主任工作和记录均较差。"
  - element: "通过见习教学反思提升对知识的综合运用能力"
    dimension: "教学反思（10%）"
    metric: "10分"
    excellent: "字迹清晰，反思观点明确，解释清楚，达到字数要求。"
    good: "字迹比较清晰，反思观点较为明确，解释基本清楚，达到字数要求。"
    average: "字迹不够工整，反思观点较为明确，解释不够清楚，字数达不到要求。"
    fail: "不交反思材料；交反思材料出现字迹潦草，观点陈述不明确，解释不合理，未达到字数要求。"
  - element: "分工写作，调查研究，细致分析。"
    dimension: "研习（20%）"
    metric: "20分"
    excellent: "观点鲜明，调研充分，分工合理，总结反思效果好。"
    good: "观点较为鲜明，调研较为充分，分工基本合理，总结反思效果较好。"
    average: "立意一般，调研一般，分工不明确，总结反思效果一般。"
    fail: "内容陈旧，调研不充分，分工不合理，总结反思效果差。"
