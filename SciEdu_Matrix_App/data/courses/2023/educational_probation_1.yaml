course_introduction: |
  科学教育见习是科学教育专业的一门教师教育类必修课程。它是教育类专业人才培养的重要环节，也是科学教育类师范生开展教育实践的初始环节。
  教育见习主要通过观摩、了解、接触、交流等方式，使师范生整体了解学校的组织结构与运行机制，具体了解教师的职业活动、学生的学习活动及思想状况，
  熟悉教师岗位情操与职业素养、学生学情、教育条件与环境、教育活动与课程实施、班级管理、课堂教学、教研活动等方面的内容， 
  全面获得对教师专业实践活动的感性认识，为师德养成、教育实习和专业发展奠定初步的必要的基础。

course_objectives:
  - id: 1
    delivery: "名师师德讲座、先进教师事迹研读、职业宣誓仪式"
    evaluation: "师德感悟心得撰写、小组研习汇报"
    description: >-
      具有坚定的政治方向，深刻认同和热爱教师职业，依法执教，践行教师的职业道德，培养创新思维并且具有爱国情怀。
  - id: 2
    delivery: "名师公开课观摩、教学设计工作坊、班主任工作跟岗"
    evaluation: "听课记录本检查、教学设计方案评阅、班主任工作日志"
    description: >-
      仔细观察教学环节并做好听课笔记，加强评析讨论，写好课程教案和见习总结，并逐步提升教学能力和班主任管理能力。
  - id: 3
    delivery: "教育研习小组讨论、一线教学问题调研、反思报告指导"
    evaluation: "教育研习报告、小组合作表现评价"
    description: >-
      通过一系列的见习活动，检查所学知识的应用情况，逐渐提升学生的教研水平，提升沟通与协作能力，为校外实习做准备。

analysis_and_improvement:
  summary_intro: >-
    通过“观摩-记录-反思-研习”的闭环训练，学生对小学科学教育现状有了直观认识，师德情怀得到熏陶。
    但在“如何从听课中看门道”以及“将理论知识映射到教学现场”方面，部分学生仍停留在表面热闹，缺乏深度教育学视角的反思。
  improvement_plan:
    - title: "结构化听课"
      content: "设计标准化的《课堂观察量表》，引导学生从关注'教师教'转向关注'学生学'，提升观摩的专业性。"
    - title: "双导师联动"
      content: "加强校内导师与一线名师的沟通，开展联合评课环节，实现理论与实践的即时对话。"
    - title: "研习成果固化"
      content: "优秀研习报告汇编成册，并在低年级中进行宣讲，发挥朋辈引领作用。"

