teaching_methods:
  - title: "课前教案撰写预习法"
    content: "由指导老师课前指定某小学课程，先由见习学生自己查阅资料以及自我思考，制定课程教案。"
  - title: "演示性公开课讲授法"
    content: "由见习学生到现场聆听指导老师的现场公开课，公开课接近平时的课堂教学，有教师与学生之间的互动，见习同学就会学到教师教法，学生课堂管理，师生互动，不同老师与学生沟通技巧，课堂内容。除了课堂上的学到的知识外，见习同学还将采用教学设计，学习记录，教学反思及总结四种模式，其中教学设计和教学反思作为单次教学实习的评分标准，此环节是公开课教师对每位见习生进行细致修改，可以对见习生的学习问题及时改正达到互动学习的效果。除此之外，学习记录和总结是提升学生规范化和练就为了教学能力的必备过程。"
  - title: "教案对比法"
    content: "结合现场观摩的指导老师的公开课，进行对比，并在课后感想中写下自我教案评定以及教案中的模拟课堂和老师的上课实况中不同，写出指导老师上课实况中值得学习和自我教案评定中的创新。"

