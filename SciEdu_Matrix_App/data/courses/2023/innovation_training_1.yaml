chapters:
  - chapter_number: "一"
    title: "绪论与数字制造概览"
    objectives_supported: "1、4"
    content: |
      §1 创新创造与创客文化
      §2 数字制造双璧：增材(3D打印)与减材(激光切割)
      §3 实验室安全与设备操作规范
    requirements: "了解数字制造技术体系，掌握实验室安全知识。"

  - chapter_number: "二"
    title: "Blender 基础建模与视口操作"
    objectives_supported: "1、4"
    content: |
      §1 Blender 界面布局与快捷键体系
      §2 网格编辑基础：点线面的操作
      §3 简单几何体（如积木、杯子）的建模练习
    requirements: "熟练掌握 Blender 视口操作，完成简单物品建模。"

  - chapter_number: "三"
    title: "Blender 进阶：修改器与雕刻"
    objectives_supported: "1、4"
    content: |
      §1 常用修改器：细分、倒角、布尔运算
      §2 雕刻模式入门：有机形态的塑造
      §3 案例实操：卡通形象或复杂曲面设计
    requirements: "运用修改器或雕刻工具制作一个具有有机形态的模型。"

  - chapter_number: "四"
    title: "材质、渲染与动画基础"
    objectives_supported: "1、4"
    content: |
      §1 材质与纹理节点的应用
      §2 渲染引擎设置与灯光布置
      §3 基础关键帧动画制作
    requirements: "为模型添加材质并渲染出图，制作简单的旋转动画。"

  - chapter_number: "五"
    title: "3D 打印工艺全流程"
    objectives_supported: "2、4"
    content: |
      §1 FDM 打印机结构与材料特性 (PLA/ABS)
      §2 切片软件深度解析：层高、壁厚、填充
      §3 支撑结构的类型与添加技巧
    requirements: "独立完成复杂模型的切片处理与G-code导出。"

  - chapter_number: "六"
    title: "3D 打印实战：功能性部件设计"
    objectives_supported: "2、3、4"
    content: |
      §1 工程思维：公差配合与活动结构设计
      §2 案例：手机支架或可动关节玩偶
      §3 打印故障排查（堵头、翘边）与维护
    requirements: "设计并打印一个包含配合结构的实用功能部件。"

  - chapter_number: "七"
    title: "二维设计与激光切割原理"
    objectives_supported: "2、4"
    content: |
      §1 激光加工原理与材料适配（木板/亚克力）
      §2 矢量图设计基础：LaserMaker/CorelDRAW
      §3 图像处理：位图转矢量的技巧
    requirements: "绘制并切割一个个性化 Logo 挂件。"

  - chapter_number: "八"
    title: "激光切割进阶：结构设计"
    objectives_supported: "2、3、4"
    content: |
      §1 平面转立体：层叠结构设计
      §2 榫卯结构原理：盒子生成器与手动修正
      §3 案例：多层装饰画或收纳盒
    requirements: "设计并制作一个利用榫卯或层叠结构的立体作品。"

  - chapter_number: "九"
    title: "综合创新项目实战"
    objectives_supported: "3、4"
    content: |
      §1 项目选题与思维导图绘制
      §2 3D 打印与激光切割的综合应用
      §3 作品迭代、组装与最终路演
    requirements: "小组合作完成一个融合两种技术的综合创新作品。"

