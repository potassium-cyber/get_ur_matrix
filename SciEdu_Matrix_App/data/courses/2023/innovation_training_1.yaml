course_introduction: |
  《创新创造能力训练I》是面向科学教育专业大一新生的重要入门课程，旨在培养和提升学生的创新创造能力。
  本课程聚焦于实用技能与创新思维的结合，通过教授如3D打印机、激光切割机、木工机床、雕刻刀具等创客基本工具的操作使用，引导学生从实践中学习和掌握创新工具。

  课程特色在于结合了Blender这一强大的三维建模软件，引领学生进入三维设计的世界。
  通过Blender，学生将学习如何从零开始设计三维模型，并将这些设计通过3D打印技术实现出来。
  这一过程不仅锻炼了学生的动手操作能力，而且促进了他们将抽象概念转化为实物的能力，这是创新思维的关键组成部分。

  同时，课程注重创新思维模式的建立，不仅仅是技能的传授。学生将通过解决实际问题和项目驱动的方式，来培养解决问题的创新思路，
  并在实际操作中不断完善和优化自己的设计。

  此外，《创新创造能力训练I》为学生日后参与更高阶的专业课程，如STEM教育与创客教育、科学探究、科技探究等，提供了必要的知识储备和技能训练。
  通过本课程的学习，学生将为未来在科学教育和创新实践领域的深入学习和研究打下坚实的基础。

overall_goals:
  - id: "知识目标"
    description: >-
      本课程旨在使学生掌握三维设计的基础理论，包括 Blender 软件的操作技巧，以及 3D 打印机和其他创客工具的应用知识。
      学生将学习识别各种工具的特性，理解它们在实际创新过程中的应用，并熟悉从需求分析到设计实施的完整创新设计流程。

  - id: "能力目标"
    description: >-
      课程将培养学生独立完成创新项目的能力。学生将通过实际操作，掌握从创意生成、三维建模到实体制作的全过程。
      此外，课程也将强化学生的实际问题解决能力和项目管理技能，以便在团队环境中有效地沟通和合作，将理论知识应用到创新实践中。

  - id: "素质目标"
    description: >-
      课程着重于培育学生的创新意识和探索精神，鼓励他们在面对挑战时展现批判性思维和独立解决问题的能力。同时，课程也致力于加强学生的持续学习意识、
      伦理观念和社会责任感，确保学生在追求技术创新的同时，能够考虑到其对社会和环境的长远影响。

course_objectives:
  - id: 1
    delivery: "案例演示与跟随练习、机房实操指导、三维设计思维训练"
    evaluation: "基础模型建模作业、课堂实操测试"
    description: >-
      学生将能够完整地理解三维设计的基本概念，包括空间感知、几何建模和纹理映射。
      他们将会使用Blender软件进行基本的三维建模，熟悉界面布局、工具和功能，并能够创建简单的三维场景和物体。
  
  - id: 2
    delivery: "设备操作演示、切片软件实训、故障排查工作坊"
    evaluation: "模型打印成品质量评价、打印日志记录"
    description: >-
      学生将掌握3D打印技术的核心原理和操作方法。
      他们将学习如何准备三维模型以进行打印，包括缩放、切片和支撑结构的设置。
      学生将能够独立完成从模型设计到打印成型的全过程，并对打印结果进行基本的后处理。

  - id: 3
    delivery: "项目管理工作坊、团队破冰活动、甘特图绘制指导"
    evaluation: "项目进度汇报、团队协作互评表"
    description: >-
      课程将培养学生的项目设计和管理能力。学生将通过团队合作完成至少一个创新项目，从构思到成品。
      这个过程中，他们将会如何进行项目规划、分工、时间管理，并进行有效的团队沟通和协调。

  - id: 4
    delivery: "设计思维(Design Thinking)研讨、头脑风暴、原型迭代指导"
    evaluation: "创新作品路演、设计迭代文档"
    description: >-
      学生将发展出一套完整的创新思维模式。包括如何进行创意激发、快速原型设计和迭代改进。
      他们将会如何使用批判性思维来评估和优化设计方案，并能够在创新过程中考虑用户体验和市场需求。


