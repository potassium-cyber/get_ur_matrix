grading_criteria:
  - id: 1
    excellent: "深刻理解三维设计概念（空间、几何、纹理），熟练掌握Blender建模技巧，能独立创建复杂且高质量的三维场景。"
    good: "较好理解三维设计概念，掌握Blender基本操作，能创建完整的简单三维场景。"
    average: "基本理解三维概念，能使用Blender创建基础几何体和简单组合。"
    fail: "缺乏三维概念，无法使用软件完成基本的建模任务。"
  - id: 2
    excellent: "精通3D打印原理与操作，切片/支撑设置合理，独立完成高质量打印及后处理。"
    good: "掌握打印原理，能独立完成模型打印全过程，打印质量良好。"
    average: "了解基本原理，在指导下能完成简单模型打印，质量尚可。"
    fail: "不理解打印原理，无法独立完成打印任务或打印失败。"
  - id: 3
    excellent: "项目规划清晰，团队协作高效，沟通顺畅，成品完成度高且富有创意。"
    good: "有项目规划，团队协作良好，按时完成项目，成品质量较好。"
    average: "项目规划一般，能参与团队合作，基本完成项目要求。"
    fail: "无项目规划，团队协作困难，未能完成项目或成品质量差。"
  - id: 4
    excellent: "具备卓越的创新思维和批判性思维，能根据用户需求进行有效迭代和优化。"
    good: "具有较好的创新意识，能对设计方案进行一定的评估和改进。"
    average: "创新意识一般，能完成基本设计，缺乏深度思考和改进。"
    fail: "缺乏创新思维，设计照搬照抄，无法进行方案评估。"

