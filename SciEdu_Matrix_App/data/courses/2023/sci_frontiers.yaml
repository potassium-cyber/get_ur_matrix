chapters:
  - chapter_number: "一"
    title: "导论：科学发展的范式与前沿视野"
    objectives_supported: "1、2"
    content: |
      §1 科学发现的逻辑与范式转移
      §2 当代自然科学的交叉融合特征
      §3 课程要求与科普综述写作规范
    requirements: "理解科学发现的总体规律，明确课程考核要求。"

  - chapter_number: "二"
    title: "物理与材料科学前沿专题"
    objectives_supported: "1、2"
    content: |
      §1 引力波探测与多信使天文学
      §2 锂电池与新能源材料的迭代革新
      §3 钙钛矿光伏技术的现状与未来
    requirements: "掌握相关前沿物理/化学原理，记录专家的核心观点。"

  - chapter_number: "三"
    title: "生命科学与智能科技前沿专题"
    objectives_supported: "1、2、3"
    content: |
      §1 基因剪刀：CRISPR技术的伦理与应用
      §2 AI for Science：数据驱动的科研新范式
      §3 地球系统模型与全球气候治理
    requirements: "思考新技术对社会的深远影响，探讨其科普转化的可能性。"

  - chapter_number: "四"
    title: "总结与科普转化研讨"
    objectives_supported: "3"
    content: |
      §1 前沿知识进入小学课堂的路径
      §2 学生专题分享与交流
      §3 课程总结
    requirements: "完成课程总结，提交科普综述论文。"

