course_introduction: |
  本课程是面向科学教育专业高年级学生开设的一门专业拓展课程。课程通过邀请物理、化学、生物、材料、地球科学及人工智能等领域的专家，以专题讲座的形式介绍当代自然科学的最前沿动态、重大科学发现及其背后的科学思维方法。
  
  课程旨在打破学科壁垒，通过跨学科的视角更新学生的科学知识体系，培养其对科学前沿的敏感度，引导学生感悟科学家精神。同时，课程强调前沿知识与小学科学教育的关联，探讨如何将尖端科学成果转化为科普素材，为学生未来从事高质量科学教育工作奠定坚实的知识基础。

overall_goals:
  - id: "知识目标"
    description: >-
      了解引力波、新能源材料、基因编辑、AI4S等领域的最新研究进展；掌握前沿科学发现的核心原理及其对人类文明的影响。
  - id: "能力目标"
    description: >-
      能够通过文献检索与讲座学习，提取前沿科学知识的关键信息；具备将复杂科学前沿问题进行科普化解读与二次创作的能力。
  - id: "素质目标"
    description: >-
      感悟追求真理、严谨治学的科学家精神；增强关注科技动态、终身学习的意识，提升对国家科技强国战略的认同感。

course_objectives:
  - id: 1
    delivery: "专题讲座、课堂研讨"
    evaluation: "听课笔记、期末综述"
    description: >-
      学生能够陈述并解释至少三个不同科学领域的最新研究前沿，理解其基本科学逻辑与未来发展趋势。
  - id: 2
    delivery: "案例分析、科学家精神感悟"
    evaluation: "听课心得、期末综述"
    description: >-
      学生能够分析重大科学发现的探究路径，体会科学研究中的创新思维与团队协作，形成正确科学观。
  - id: 3
    delivery: "科普转化探讨"
    evaluation: "科普综述、课堂表现"
    description: >-
      学生能够关注国内外科技动态，并尝试将前沿科学知识转化为适合青少年理解的科普内容。

