teaching_methods:
  - title: "专题专家讲座"
    content: "邀请不同学科背景的老师，围绕特定前沿主题进行深度剖析，结合多媒体展示和案例分析。"
  - title: "互动研讨式教学"
    content: "讲座后安排Q&A环节，鼓励学生与专家对话，探讨科学问题的本质与教育转化路径。"

assessment:
  intro: "本课程采用过程性评价（50%）与期末综述（50%）相结合的方式。过程性评价包括出勤（20%）、听课笔记（40%）、课堂互动（40%）。期末考试为提交一篇关于特定前沿领域的科普综述论文。"
  methods:
    - {target: "课程目标 1", attendance: 20, activity: 40, homework: 40, final: 50}
    - {target: "课程目标 2", attendance: 20, activity: 40, homework: 40, final: 30}
    - {target: "课程目标 3", attendance: 20, activity: 40, homework: 40, final: 20}

textbooks:
