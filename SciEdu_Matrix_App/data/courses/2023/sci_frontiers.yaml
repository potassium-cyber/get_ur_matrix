grading_criteria:
  - id: 1
    excellent: "能准确、深入地复述并评价三个以上前沿领域的科学原理，逻辑严密，视野开阔。"
    good: "能较好地复述讲座涉及的科学领域，理解基本原理，表达清晰。"
    average: "能基本叙述讲座的主要内容，对核心概念有初步了解。"
    fail: "无法复述讲座核心内容，科学概念存在严重错误。"
  - id: 2
    excellent: "深刻理解科学探究的逻辑与精神，能结合实际案例发表具有洞察力的感悟。"
    good: "认同科学精神，能正确描述科学探究的过程，感悟较真实。"
    average: "对科学精神有基本认知，能完成听课心得。"
    fail: "对科学探究逻辑缺乏理解，心得体会流于形式或抄袭。"
  - id: 3
    excellent: "具有极强的科技敏感度，能将复杂的前沿知识巧妙转化为通俗易懂、具有教育价值的科普作品。"
    good: "关注科技动态，能进行基础的科普尝试，转化内容基本准确。"
    average: "有一定的关注度，能完成基础的科普综述写作。"
    fail: "缺乏对科技动态的关注，无法完成科普转化相关任务。"

evaluation_rubric:
  - element: "听课表现\n（60分）"
    dimension: "记录完整性 （30%）"
    metric: "学习态度"
    excellent: "笔记详尽，不仅记录了结论，还记录了实验方法与逻辑推导。"
    good: "笔记完整，记录了讲座的核心观点与主要结论。"
    average: "笔记较为简单，记录了大概框架，缺少细节。"
    fail: "笔记不完整或存在大面积抄袭。"
  - element: "课堂互动\n（40分）"
    dimension: "思维活跃度 （20%）"
    metric: "科学素养"
    excellent: "积极提问，能基于前沿背景提出具有挑战性或启发性的问题。"
    good: "能参与互动，提出的问题符合科学逻辑。"
    average: "被动参与互动，能回答基础问题。"
    fail: "不参与互动，不提问，对课堂内容反应冷淡。"
