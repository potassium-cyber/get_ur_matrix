chapters:
  - chapter_number: "一"
    title: "绪论与学术道德"
    objectives_supported: "3"
    content: |
      §1 科技论文的定义、分类与发表流程
      §2 学术道德与学术不端：抄袭、造假与一稿多投的界定
      §3 AI 时代的学术伦理：生成式内容的使用规范与引用标准
    requirements: "了解科技论文的生命周期，树立严格的学术诚信意识。"

  - chapter_number: "二"
    title: "信息源与中文文献检索"
    objectives_supported: "1"
    content: |
      §1 检索策略构建：关键词选择与布尔逻辑
      §2 CNKI（知网）的高级检索与可视化分析
      §3 AI 驱动的语义检索：使用 Consensus 快速寻找科学共识
    requirements: "能够根据课题需求构建准确的检索式，获取高质量中文文献。"

  - chapter_number: "三"
    title: "英文文献检索与获取"
    objectives_supported: "1、2"
    content: |
      §1 Web of Science 核心合集的使用技巧
      §2 AI 文献助手：使用 Elicit 进行相关文献的智能推荐与综述
      §3 影响因子(IF)与分区(Q1-Q4)的解读
    requirements: "掌握英文文献的获取途径，能结合传统与 AI 工具识别高水平期刊。"

  - chapter_number: "四"
    title: "文献管理效率工具"
    objectives_supported: "1"
    content: |
      §1 文献管理软件（EndNote/Zotero）的安装与配置
      §2 文献的导入、分组与笔记管理
      §3 Word 插件使用：参考文献的自动插入与格式调整
    requirements: "建立个人文献数据库，熟练使用软件辅助写作。"

  - chapter_number: "五"
    title: "英文论文阅读策略：结构与逻辑"
    objectives_supported: "2"
    content: |
      §1 IMRaD 结构解析：各部分的功能与阅读重点
      §2 略读（Skimming）与扫读（Scanning）技巧
      §3 AI 辅助阅读：利用 ChatPDF/SciSpace 快速生成摘要与问答
    requirements: "掌握英文论文的高效阅读方法，利用 AI 工具辅助克服语言障碍。"

  - chapter_number: "六"
    title: "深度阅读实战：以科学教育类论文为例"
    objectives_supported: "2"
    content: |
      §1 Introduction 的“漏斗式”逻辑分析
      §2 Methodology 与 Results 的对应关系
      §3 批判性思维：人工核对 AI 总结的准确性与幻觉识别
    requirements: "通过精读一篇高水平英文论文，通过笔记梳理其论证逻辑。"

  - chapter_number: "七"
    title: "科技论文写作入门"
    objectives_supported: "3"
    content: |
      §1 标题（Title）与摘要（Abstract）的撰写技巧
      §2 AI 辅助润色：使用 ChatGPT/DeepL Write 优化学术表达
      §3 常见的中式英语（Chinglish）错误分析与修正
    requirements: "尝试撰写一段规范的英文摘要，并使用 AI 工具进行润色对比。"

  - chapter_number: "八"
    title: "学术交流与课程汇报"
    objectives_supported: "3"
    content: |
      §1 学术海报（Poster）的设计原则
      §2 口头报告（Presentation）的结构与技巧
      §3 课程结课汇报与互评
    requirements: "以小组形式汇报文献调研成果，展示学术交流能力。"

