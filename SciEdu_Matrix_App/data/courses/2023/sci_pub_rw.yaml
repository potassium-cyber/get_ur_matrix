course_introduction: |
  《科技文献检索与论文写作》是面向科学教育专业高年级学生开设的一门方法论课程，旨在提升学生的学术信息素养与科研表达能力。在信息爆炸与科学研究全球化的背景下，快速获取高质量文献并进行有效阅读与规范写作，是从事科学教育与研究工作的必备技能。
  本课程总学时为 16 学时，教学周期为 8 周。课程设计紧密围绕“检索-阅读-写作”的科研全流程，特别强调英文文献阅读能力的训练。通过本课程的学习，学生将掌握国内外主流数据库（如 CNKI, Web of Science）的高级检索技巧，学会使用 EndNote 等效率工具管理文献；重点突破英文科技论文的阅读障碍，熟悉 IMRaD 结构，掌握长难句的解析与关键信息提取方法；并了解学术道德规范与论文写作的基本范式。
  课程将引导学生从单纯的知识接收者转变为主动的信息搜寻者与分析者，为毕业论文撰写及未来的学术发展奠定坚实基础。

overall_goals:
  - id: "知识目标"
    description: >-
      了解科技文献的类型、等级与分布规律；掌握国内外主流学术数据库的检索规则与策略；
      熟悉科技论文的标准结构（Title, Abstract, Introduction, Methods, Results, Discussion）；
      理解学术引用的规范与学术不端行为的界定。
  - id: "能力目标"
    description: >-
      能够制定高效的检索策略，精准获取所需的中英文文献；
      具备快速阅读与深度精读英文科技论文的能力，能准确抓取核心观点与实验逻辑；
      能够熟练运用文献管理软件进行整理与引用，具备撰写规范文献综述或小论文的初步能力。
  - id: "素质目标"
    description: >-
      培养严谨求实的科学态度与学术道德意识，杜绝抄袭与剽窃；
      增强国际化学术视野，消除对英文文献的畏难情绪，提升跨语言的科学交流自信；
      树立终身学习的理念，掌握知识更新的方法。

course_objectives:
  - id: 1
    delivery: "数据库演示、AI工具实操"
    evaluation: "检索报告、课堂测试"
    description: >-
      【信息素养与AI工具应用】
      熟练掌握 CNKI、Web of Science 等传统数据库的高级检索功能；
      能够运用新一代 AI 科研助手（如 Elicit, Consensus）进行语义检索与文献初筛；
      熟练使用文献管理软件进行文献的导入、分组与参考文献格式化。
  - id: 2
    delivery: "文献导读、人机协作阅读"
    evaluation: "文献阅读笔记、英文摘要翻译"
    description: >-
      【英文阅读与逻辑分析】
      克服语言障碍，掌握科技英语（ESP）的词汇特点与句法结构；
      学会利用 AI 工具（如 ChatPDF, SciSpace）辅助快速定位核心信息与长难句解析；
      具备批判性阅读能力，能评估 AI 总结的准确性与文献的学术价值。
  - id: 3
    delivery: "写作工作坊、学术伦理讲座"
    evaluation: "综述习作、模拟投稿"
    description: >-
      【学术规范与沟通表达】
      理解 AI 在写作中的伦理边界，严格遵守“辅助而非替代”的原则；
      掌握科技论文的写作范式，能够利用 AI 润色工具优化英文表达；
      具备基本的学术交流能力，能以书面或口头形式汇报文献调研成果。

