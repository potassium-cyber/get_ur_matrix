grading_criteria:
  - id: 1
    excellent: "能精准制定复杂的检索策略，熟练运用 CNKI/WOS 及 AI 检索工具（如 Elicit），查全率与查准率高；文献库管理井井有条。"
    good: "能制定正确的检索策略，获取相关文献；掌握基础检索工具及 EndNote 基本功能，能完成参考文献的插入。"
    average: "能使用基础关键词检索文献，结果相关性尚可；能手动或半自动管理参考文献。"
    fail: "无法获取有效文献，检索逻辑混乱；不会使用文献管理工具。"
  - id: 2
    excellent: "阅读英文论文速度快，能结合 AI 工具准确提炼核心观点与创新点，并能识别 AI 可能的误读，对文章逻辑有深度批判性思考。"
    good: "能顺利阅读英文论文，准确理解主要内容，能梳理出文章的基本框架；能适度使用翻译工具辅助理解。"
    average: "借助工具能读懂英文论文大意，对关键信息（如结论）理解基本正确。"
    fail: "无法阅读英文论文，严重依赖全文翻译工具，对文章内容理解偏差大。"
  - id: 3
    excellent: "写作严谨规范，逻辑性强，无语病与格式错误；引用规范，完全符合学术道德要求；能利用 AI 进行高质量润色而非直接生成。"
    good: "写作基本规范，逻辑较清晰，格式基本正确；引用合规；能简单使用 AI 检查语法。"
    average: "写作内容完整，但逻辑松散或有少量格式错误；引用基本合规。"
    fail: "写作存在严重抄袭、AI 生成痕迹明显且未核实，或格式混乱。"

