teaching_methods:
  - title: "案例驱动教学"
    content: "以真实的科学教育研究课题为线索，贯穿检索、阅读、管理到写作的全过程，让学生在解决实际问题中掌握技能。"
  - title: "人机协作工坊"
    content: "引入 Elicit, ChatPDF 等 AI 工具，教授学生如何编写 Prompt 来辅助科研，并在课堂上对比“人工阅读”与“AI 辅助”的效率与质量差异。"
  - title: "双语对比教学"
    content: "针对学生英语基础薄弱的问题，采用中英文论文对比阅读的方式，分析中西学术表达的异同，降低畏难情绪。"

