# ==========================================
# SciEdu Docs - 课程数据模版 (Course Data Template)
# ==========================================
# 说明: 此文件用于生成课程标准(Syllabus)和达成度报告(Achievement Report)。
# LLM 指令: 请根据具体的课程内容替换 <尖括号> 中的占位符。保留 YAML 结构和键名。
# ==========================================

course_info:
  code: "<COURSE_CODE>"       # 课程代码, 如 "00100021"
  name: "<CHINESE_NAME>"      # 中文课程名, 如 "教育见习 I"
  name_en: "<ENGLISH_NAME>"   # 英文课程名, 如 "Educational Probation I"
  credits: 0.0                # 学分 (Float), 如 0.5
  hours: 0                    # 总学时 (Int), 如 8
  practical_hours: 0          # 实践/实验学时
  term: 1                     # 开课学期 (1-8)
  prerequisites: "<前修课程>"  # 如 "科学教学设计" 或 "无"
  department: "<开课学院>"     # 如 "物理科学与技术学院"
  major: "<适用专业>"          # 如 "科学教育（202X级）"
  author: "<执笔人>"
  responsible: "<负责人>"
  reviewer: "<审核人>"
  date: "<YYYY年MM月>"

course_attribute:
  type: "<课程性质>"          # 如 "专业必修课程", "综合实践课程", "通识选修课"
  hours_distribution:
    total: 0                  # 应与 course_info.hours 一致
    theory: 0                 # 理论学时
    practice: 0               # 实践学时

config:
  standard_version: "2023"    # 标准版本号，通常固定
  templates:
    # 评价量表模版: 
    # - "components/evaluation_rubric_complex.tex.j2" (适用于复杂的多维度评分)
    # - "components/evaluation_rubric_simple.tex.j2" (适用于简单评分)
    rubric: "components/evaluation_rubric_complex.tex.j2"

course_introduction: |
  <课程简介>
  请在此处撰写一段详细的课程介绍，包括课程定位、教学目的、主要内容以及对学生专业发展的意义。
  (支持多行文本)

course_objectives:
  # 定义 3-5 个课程目标 (COs)
  - id: 1
    delivery: "<教学方式>"     # 如 "讲座、小组讨论"
    evaluation: "<评价方式>"   # 如 "作业、期末考试、报告"
    description: >-
      <课程目标描述 1>
      描述学生在完成课程后应具备的能力或素养。
  - id: 2
    delivery: "<教学方式>"
    evaluation: "<评价方式>"
    description: >-
      <课程目标描述 2>

analysis_and_improvement:
  # 持续改进部分 (用于达成度报告)
  summary_intro: >-
    <上轮教学总结>
    简述上一轮教学中的整体情况、学生表现及存在的主要问题。
  improvement_plan:
    - title: "<改进措施标题 1>"
      content: "<改进措施具体内容>"
    - title: "<改进措施标题 2>"
      content: "<改进措施具体内容>"

mapping_matrix:
  # 课程目标(CO) 对 毕业要求指标点(Indication Points) 的支撑矩阵
  # 支撑强度: H (高), M (中), L (低)
  # 注意: 具体的 req_id (如 1-1, 2-1) 需参考对应年份的培养方案 (program.yaml)
  - co_id: 1
    requirements:
      - {req_id: "<IND_POINT_ID>", level: "H"} # 如 "1-1"
      - {req_id: "<IND_POINT_ID>", level: "M"}
  - co_id: 2
    requirements:
      - {req_id: "<IND_POINT_ID>", level: "H"}

chapters:
  # 课程章节内容安排
  - chapter_number: 1
    title: "<章节标题>"
    objectives_supported: "1、2" # 该章节支撑的课程目标ID
    content: "<章节内容摘要>"
    requirements: null         # 可选: 特定的修读要求
  - chapter_number: 2
    title: "<章节标题>"
    objectives_supported: "2、3"
    content: "<章节内容摘要>"
    requirements: null

schedule:
  # 教学进度安排 (通常按周次)
  # total/theory/practice 若为空(null)则不显示具体学时分配
  - {seq: 1, name: "第一周：<教学主题>", total: null, theory: null, practice: null}
  - {seq: 2, name: "第二周：<教学主题>", total: null, theory: null, practice: null}

teaching_methods:
  # 教学方法描述
  - title: "<方法名称>"      # 如 "案例教学法"
    content: "<方法描述>"
  - title: "<方法名称>"
    content: "<方法描述>"

assessment:
  intro: "<考核方式说明>" # 如 "平时成绩占40%，期末成绩占60%..."
  methods:
    # 各课程目标的考核权重分配表
    # 列名 (如 attendance, activity) 需与 Typst 模板中的变量对应
    # 数值为百分比
    - {target: "课程目标 1", attendance: "10", activity: "20", homework: "30", final: "40"}
    - {target: "课程目标 2", attendance: "10", activity: "20", homework: "30", final: "40"}

textbooks:
  # 教材与参考书目
  - "<作者>, <书名>, <出版社>, <出版年份>."
  - "<参考书目 2>"

grading_criteria:
  # 课程目标达成评价标准 (Rubrics for COs)
  # 定义每个目标在不同等级下的表现描述
  - id: 1
    excellent: "<优 - 描述>"
    good: "<良 - 描述>"
    average: "<中 - 描述>"
    fail: "<差 - 描述>"
  - id: 2
    excellent: "<优 - 描述>"
    good: "<良 - 描述>"
    average: "<中 - 描述>"
    fail: "<差 - 描述>"

evaluation_rubric:
  # 详细评分量表 (用于具体的作业或报告评分)
  - element: "<评价要素>"      # 如 "教学设计"
    dimension: "<维度及权重>"  # 如 "设计规范 (40%)"
    metric: "<满分值>"        # 如 "40分"
    excellent: "<90-100% 得分标准>"
    good: "<80-89% 得分标准>"
    average: "<60-79% 得分标准>"
    fail: "<60%以下 得分标准>"
