grading_criteria:
  - id: 1
    excellent: "能纯熟运用变量、条件、循环和函数构建逻辑严密的程序；代码注释清晰，变量命名规范，能准确复述代码运行流程。"
    good: "掌握基础语法，能编写逻辑清晰的代码片段；能独立解决大部分基础语法报错。"
    average: "基本了解语法规则，但在复杂逻辑嵌套（如循环中嵌套判断）时需要较多指导。"
    fail: "基础概念模糊，难以独立写出可运行的简单逻辑代码。"
  - id: 2
    excellent: "深刻理解 Pygame 的运行机制，能实现平滑的动画效果与精准的碰撞反馈，交互体验良好。"
    good: "掌握 Pygame 核心组件，能实现基础的图形位移与交互功能，逻辑运行正常。"
    average: "能完成基本的窗口创建与静态绘制，但在动态交互或碰撞处理上存在明显 Bug。"
    fail: "无法在 Pygame 框架下实现有效的图形绘制或交互逻辑。"
  - id: 3
    excellent: "独立或领衔开发出具有高度创意或教学意义的游戏作品，界面美观、功能完备、逻辑稳定；展现出色的数字创新能力。"
    good: "能完整实现一个具有基本可玩性的小游戏，能体现团队合作的痕迹，功能达成度高。"
    average: "完成了基本的作品开发，但玩法单一，存在部分未修复的 Bug，交互体验一般。"
    fail: "未能完成作品开发，或作品逻辑混乱、无法正常运行。"

