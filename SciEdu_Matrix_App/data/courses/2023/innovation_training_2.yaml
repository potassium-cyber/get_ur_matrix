course_introduction: |
  《创新创造能力训练 II》是专为科学教育专业大一学生设计的数字创意启蒙课程。继《创新训练 I》的物理创客实践后，本课程将引导学生进入数字创造领域。课程确立“玩中学”的理念，以 Python 编程为工具，以 2D 游戏设计为实践载体。
  学生将从最基础的指令编写开始，通过“手写代码”亲自构建程序逻辑的“三大支柱”（顺序、分支、循环），并利用 Pygame 库实现从静态画面到动态交互的跨越。本课程旨在消除编程恐惧感，培养学生严谨的计算思维与审美创造力，让学生在解决具体逻辑问题的过程中，建立对编程底层原理的直观认识，为后续深入学习科学计算奠定坚实基础。

overall_goals:
  - id: "知识目标"
    description: >-
      掌握 Python 的核心基础语法（变量、数据类型、控制流、函数）；
      理解 2D 游戏的基本运行原理（游戏循环、事件处理、坐标系）；
      理解计算机程序的执行流程，建立将现实问题转化为代码逻辑的思维模式。

  - id: "能力目标"
    description: >-
      能够利用代码实现简单的数学逻辑与物理运动模拟（如匀速直线运动、边界反弹）；
      能够独立或合作开发一个完整的 2D 交互式小游戏，具备独立阅读报错信息（Traceback）并修复 Bug 的能力；
      养成良好的代码书写规范与注释习惯。

  - id: "素质目标"
    description: >-
      培养严谨的逻辑推理能力与勇于尝试的创新意识；
      在项目协作中锻炼沟通能力与团队精神；
      激发对科学教育数字化的探索热情，建立通过技术手段解决问题的自信心。

course_objectives:
  - id: 1
    delivery: "案例拆解、即时练习"
    evaluation: "课堂小练、基础作业"
    description: >-
      【语法启蒙】扎实掌握 Python 基础语法与控制结构，确保学生能独立编写脚本处理逻辑判断与重复任务，建立计算思维。
  - id: 2
    delivery: "游戏案例分析、实验操作"
    evaluation: "阶段性作品、代码审查"
    description: >-
      【交互实践】掌握 Pygame 核心组件（画布、精灵、碰撞检测），能将抽象的数学坐标转化为屏幕上的动态反馈，实现人机交互。
  - id: 3
    delivery: "小组项目 (PBL)、展示评价"
    evaluation: "游戏作品、汇报 PPT"
    description: >-
      【综合创造】在游戏开发中融入科学元素或教育意义，通过团队合作完成从策划、编码到发布的完整创新闭环，提升协作能力。

