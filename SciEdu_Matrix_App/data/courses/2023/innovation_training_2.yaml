teaching_methods:
  - title: "玩中学 (Learning by Playing)"
    content: "抛弃枯燥的语法说教，将每一个知识点（如循环、判断）都对应到具体的游戏功能中，让学生在成就感中前进。"
  - title: "手写代码 (Hand-Coding)"
    content: "在入门阶段强调亲自敲击键盘输入代码，建立肌肉记忆，反对盲目复制粘贴，培养对代码细节的敏感度。"
  - title: "半开放项目式学习 (PBL)"
    content: "期末提供若干经典游戏模板，鼓励学生在此基础上进行‘二次创作’，融入科学教育元素。"

