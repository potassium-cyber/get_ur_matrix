chapters:
  - chapter_number: 1
    title: "数字世界的积木：变量与运算"
    objectives_supported: "1"
    content: "认识 Python 与编程环境 (IDE)；Print 与 Input：程序与人的第一次对话；变量：存储游戏的血量、积分；基础运算：分数加减与时间计时。"
    requirements: "安装 Python 与编辑器，编写一个能自动计算得分与等级的简单程序。"
  - chapter_number: 2
    title: "规则的制定者：条件判断 (If)"
    objectives_supported: "1"
    content: "If/Else 逻辑：判断角色是否撞墙、生命值是否为 0；逻辑运算符：同时满足多个条件的复杂判断；案例：简单的文本对话冒险游戏。"
    requirements: "设计一个具有分支结局的文字小游戏，练习逻辑判断的嵌套。"
  - chapter_number: 3
    title: "无限的律动：循环结构 (While/For)"
    objectives_supported: "1"
    content: "While 循环：维持游戏的主运行状态；For 循环：批量生成敌人或子弹；案例：自动跳动的数字计时器。"
    requirements: "利用循环结构生成一组规律分布的数据或图形。"
  - chapter_number: 4
    title: "功能的封装：函数基础"
    objectives_supported: "1、2"
    content: "为什么需要函数：让代码可复用；Def 关键字：封装‘攻击’、‘移动’等行为；参数与返回值：给函数传递数据。"
    requirements: "将之前的逻辑代码改写为函数形式，提高代码的整洁度。"
  - chapter_number: 5
    title: "画布初开：Pygame 窗口与坐标系"
    objectives_supported: "2"
    content: "Pygame 环境搭建；游戏循环 (Game Loop) 详解；理解屏幕坐标系：左上角是 (0,0)；在屏幕上画出几何形状。"
    requirements: "创建一个游戏窗口，并在窗口不同位置绘制彩色的矩形与圆形。"
  - chapter_number: 6
    title: "赋予生命：位图处理与动画"
    objectives_supported: "2"
    content: "加载外部图像 (Surface)；控制图片的显示位置 (Blit)；帧率 (FPS) 的概念；案例：让小猫在屏幕上横向移动。"
    requirements: "加载一个角色素材，并利用循环实现其平滑移动。"
  - chapter_number: 7
    title: "玩家的力量：键盘与鼠标交互"
    objectives_supported: "2"
    content: "获取按键状态 (Get_Pressed)；鼠标点击与位置获取；案例：通过 WASD 键控制角色在四面八方移动。"
    requirements: "实现一个可由玩家完全控制移动的角色。"
  - chapter_number: 8
    title: "列表的力量：管理成群的敌人"
    objectives_supported: "1、2"
    content: "列表 (List) 在游戏中的应用；批量创建与删除对象；案例：漫天飘落的雪花或源源不断的敌机。"
    requirements: "利用列表同时管理 10 个以上在屏幕上运动的对象。"
  - chapter_number: 9
    title: "物理法则：碰撞检测与反馈"
    objectives_supported: "2"
    content: "矩形碰撞 (Rect.colliderect) 的原理；碰撞后的逻辑处理：扣血、消失、弹回；案例：简易版弹球游戏。"
    requirements: "实现两个物体碰撞后发生状态改变的功能。"
  - chapter_number: 10
    title: "氛围营造：计分、字体与音效"
    objectives_supported: "2、3"
    content: "在屏幕上渲染文字 (Font)；加载并播放背景音乐与音效；设计简单的 UI 界面（如开始画面）。"
    requirements: "为你的游戏添加背景音乐、碰撞音效以及实时显示的得分。"
  - chapter_number: 11
    title: "创意工坊：游戏策划与原型设计"
    objectives_supported: "3"
    content: "游戏策划书撰写：核心玩法、规则、美术风格；纸面原型 (Paper Prototyping)：用手绘理清逻辑流程；搭建最小可行性产品 (MVP)。"
    requirements: "完成一份完整的游戏策划书，并画出核心逻辑的流程图。"
  - chapter_number: 12
    title: "期末实战：数字创新作品开发"
    objectives_supported: "3"
    content: "分组选定主题（如：科普小游戏、逻辑解谜、模拟仿真）；完成从素材收集、逻辑编写到界面优化的过程；路演准备。"
    requirements: "完成一份完整的游戏策划书与可运行的作品 Demo。"

