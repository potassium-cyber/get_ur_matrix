grading_criteria:
  - id: 1
    excellent: "能独立搭建开发环境，熟练修改 YAML 配置；深刻理解 List/Dict 结构，能编写清晰的循环与判断逻辑，独立完成 MiniFlow 的扩展。"
    good: "能完成环境配置，理解基础语法；能模仿示例代码完成数据结构的修改和简单逻辑的编写。"
    average: "依赖文档完成基础配置，能修改文本内容；对循环和字典结构理解尚浅，代码修改容易出错。"
    fail: "无法运行程序，不理解配置与代码的关系。"
  - id: 2
    excellent: "深刻理解 Tidy Data 原则，能独立编写 Pandas 脚本清洗复杂脏数据；能根据数据特征选择最合适的图表形式，分析报告逻辑严密。"
    good: "掌握基础清洗指令，能处理常见的缺失值和格式问题；能生成基础图表，并进行简单的数据解读。"
    average: "能运行示例清洗脚本，但难以处理未见过的数据错误；图表生成依赖模板，缺乏针对性调整。"
    fail: "无法完成数据清洗，图表逻辑混乱或无法生成。"
  - id: 3
    excellent: "熟练掌握 Session State 状态管理，能将复杂的科学公式转化为迭代代码；Prompt 编写精准，能高效指挥 AI 协同开发；作品具有高度的创新性和实用价值。"
    good: "理解状态管理基本概念，能实现简单的动态模拟；能利用 AI 解决大部分编程报错；作品功能完整，逻辑跑通。"
    average: "对动态模拟逻辑理解困难，代码严重依赖 AI 生成且无法独立调试；作品勉强运行，交互体验较差。"
    fail: "未能完成最终项目，或作品无法运行。"

