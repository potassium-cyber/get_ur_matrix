teaching_methods:
  - title: "项目驱动教学 (PBL)"
    content: "全课程围绕三个核心项目展开，所有知识点均为解决项目中的具体问题而引入，拒绝枯燥的语法灌输。"
  - title: "逆向工程法"
    content: "每个阶段先展示最终成品（MVP），引导学生通过拆解、修改、破坏、修复的过程来理解代码逻辑。"
  - title: "AI 结对编程"
    content: "全程引入 AI 助手。低阶阶段用于解释代码和报错，高阶阶段用于生成复杂算法和优化结构，培养人机协作能力。"

