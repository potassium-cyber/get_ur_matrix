course_introduction: |
  《程序设计与应用》是一门面向科学教育专业的“魔法”实验课。本课程摒弃传统的语法驱动模式，采用“项目驱动（Project-Driven）”的三段式教学法。
  课程将带领学生经历三个角色的蜕变：从**“赛博炼金术士”**（逻辑与配置），进化为**“科学数据侦探”**（数据清洗与可视化），最终成为**“数字造物主”**（系统模拟与建模）。
  通过“元素人格测试仪”、“植物生长分析”、“数字生态瓶”三个核心项目，学生将掌握 Python 编程、Docs-as-Code 数据管理、Streamlit 交互开发以及 AI 辅助工程能力，最终具备开发数字化科学教学资源的能力。

course_objectives:
  - id: 1
    delivery: "项目一：MiniFlow 开发"
    evaluation: "代码审查、配置修改作业"
    description: >-
      【逻辑构建与配置思维】通过开发“人格测试仪”，消除对代码的恐惧。
      掌握“配置即代码”理念（YAML），理解变量、容器（List/Dict）与基础逻辑（循环/判断），建立“输入-处理-输出”的计算思维。
  - id: 2
    delivery: "项目二：Data Detective 实战"
    evaluation: "数据分析报告、清洗脚本"
    description: >-
      【数据素养与实证推理】通过处理真实的“脏数据”，掌握 Pandas 数据清洗技术；
      理解“整洁数据”（Tidy Data）原则，能够利用可视化工具（Charts）从混乱的数据中提取科学证据，培养严谨的实证精神。
  - id: 3
    delivery: "项目三：Digital Terrarium 模拟"
    evaluation: "期末综合作品（Web App）、路演"
    description: >-
      【系统建模与工程能力】通过构建动态的“生态模拟器”，理解科学模型的离散化表达；
      掌握状态管理（Session State）等高阶交互技术，并能熟练利用 AI 辅助（Co-pilot）完成复杂系统的开发与调试。

