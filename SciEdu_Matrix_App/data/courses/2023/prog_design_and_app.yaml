chapters:
  - chapter_number: 1
    title: "Phase 1: 赛博炼金术士 (The Alchemist)"
    objectives_supported: "1"
    content: |
      【核心项目：元素人格测试仪】
      §1 实验室搭建：CLI 基础，环境配置，运行第一个 Streamlit App。
      §2 配方的秘密：YAML 数据结构，List 与 Dict 的嵌套艺术。
      §3 炼成阵逻辑：For 循环遍历，最近邻算法（向量距离）的实现。
      §4 交互控制台：Slider, Button 组件与 f-string 动态反馈。
    requirements: "独立完成“人格测试仪”的逻辑修改与数据扩展，理解程序如何通过数据驱动逻辑。"

  - chapter_number: 2
    title: "Phase 2: 科学数据侦探 (The Detective)"
    objectives_supported: "2"
    content: |
      【核心项目：植物生长数据清洗】
      §1 案发现场：读取 CSV，认识 DataFrame，发现“脏数据”（缺失值、格式错误）。
      §2 清洗工具：Pandas 核心指令 (dropna, fillna, apply)，数据类型转换。
      §3 抽丝剥茧：Groupby 分组统计，Tidy Data 原则，重构数据表。
      §4 证据可视化：使用 st.line_chart 和 st.bar_chart 绘制科学图表，揭示数据背后的规律。
    requirements: "能够将一份原始的、混乱的实验记录清洗为标准格式，并生成可视化的分析报告。"

  - chapter_number: 3
    title: "Phase 3: 数字造物主 (The Creator)"
    objectives_supported: "3"
    content: |
      【核心项目：数字生态瓶】
      §1 上帝的剧本：科学模型的离散化（如 Lotka-Volterra 捕食者模型），将公式转化为代码。
      §2 时间的魔法：理解 Session State，让网页“记住”状态，实现连续的动态模拟。
      §3 系统的迭代：参数调优，增加干扰因子（如“投放食物”、“自然灾害”按钮）。
      §4 AI 结对编程：利用 AI 辅助生成复杂的模拟算法，进行 Debug 和性能优化。
    requirements: "开发一个具有动态模拟功能的 Web App，能够实时演示科学现象的演变过程。"

