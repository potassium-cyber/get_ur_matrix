program_name: 科学教育专业
program_code: 040102
version: "2019"

graduation_requirements:
  - id: 1
    name: 师德规范
    description: >-
      践行社会主义核心价值观，增进对中国特色社会主义的思想认同、政治认同、理论认同和情感认同。贯彻党的教育方针，以立德树人为己任。遵守小学教师职业道德规范，具有依法执教意识，立志成为有理想信念、有道德情操、有扎实学识、有仁爱之心的好老师。
    indicators:
      - id: "1-1"
        title: 理想信念
        content: 能形成对中国特色社会主义的思想认同和情感认同，能够在教育教学实践中自觉践行社会主义核心价值观。能秉承“厚德重教、为人师表”的师范精神，塑造有理想信念、有道德情操、有扎实学识、有仁爱之心的“四有”好老师的职业理想。
      - id: "1-2"
        title: 立德树人
        content: 能够坚持育人为本,德育为先的教育理念，理解“四有”好老师的核心内涵，并立志践行。能够在教育教学实践中实施素质教育，培养学生德智体美劳全面发展的核心素养。
      - id: "1-3"
        title: 依法执教
        content: 了解党的教育方针，具有依法执教意识，能在教育教学活动中遵守法律法规、教师职业道德规范、教师行为准则。

  - id: 2
    name: 教育情怀
    description: >-
      具有从教意愿，认同教师工作的意义和专业性，具有积极的情感、端正的态度、正确的价值观。具有人文底蕴和科学精神，尊重学生人格，富有爱心、责任心，工作细心、耐心，做学生锤炼品格、学习知识、创新思维、奉献祖国的引路人。
    indicators:
      - id: "2-1"
        title: 职业认同
        content: 认同教师工作的价值和意义，具有良好从教意愿，热爱教育事业。认同小学科学教育对学生发展的价值和意义，尊重学生全面而有个性地发展。
      - id: "2-2"
        title: 职业素养
        content: 能够陈述和解释社会人文历史和科学发现的历史，具有良好的人文底蕴和科学精神，具备良好的心理素质和健全人格；具有较先进的教育理念和正确的教育观，乐于为学生成长创造发展的条件和机会，能以强大的爱心、责任心和事业心投入日常的教学与学生成长的指导工作。

  - id: 3
    name: 学科素养
    description: >-
      掌握科学的基本知识、基本原理和基本技能，理解科学探究方法。了解科学与其他学科的联系，了解科学与社会实践的联系，对学习科学相关知识有一定的了解。
    indicators:
      - id: "3-1"
        title: 基础素养
        content: 掌握科学学科的基本理论、基本知识和基本思想框架，具备初步运用所学知识解释科学现象的能力；理解科学探究方法，科学实践的基本内涵。
      - id: "3-2"
        title: 学科思维
        content: 具备较好的批判质疑、逻辑推理、科学建模及机制分析等科学学科思维，并能基于科学基础知识体系，夯实小学生的科学素养和认知能力。
      - id: "3-3"
        title: 学科关联
        content: 了解科学学科与数学、技术、艺术等其他学科之间的关联，了解科学与社会实践的联系，对学习科学相关知识有一定的了解。

  - id: 4
    name: 教学能力
    description: >-
      在教育实践中，能够依据小学科学课程标准，针对小学生身心发展和学科认知特点，运用科学教学知识和信息技术，进行教学设计、实施和评价，获得教学体验，具备教学基本技能，具有初步的教学能力和一定教学研究能力。
    indicators:
      - id: "4-1"
        title: 教学理论
        content: 掌握小学生教育理论和心理发展基本理论和方法，熟悉小学科学课程标准和基本理念，理解小学生在学习科学过程中的认知发展规律。
      - id: "4-2"
        title: 教学技能
        content: 掌握小学科学教学基本技能，具有运用现代教育技术与工具、教学资源等开展课堂教学设计、组织和实施能力。
      - id: "4-3"
        title: 教学研究
        content: 理解和掌握小学科学教学评价的方法，初步具备发现小学科学教学中问题和解决问题的能力，具有从事小学科学教育教学研究的能力。

  - id: 5
    name: 班级指导
    description: >-
      树立德育为先理念，了解小学德育原理与方法。掌握班级组织与建设的工作规律和基本方法。能够在班主任工作实践中，参与德育和心理健康教育等教育活动的组织与指导，获得积极体验。
    indicators:
      - id: "5-1"
        title: 原理方法
        content: 理解班级指导在小学教育中的重要性，掌握小学班级指导目标、原理、内容和方法。掌握学生发展指导、综合素质评价、与家长沟通合作等班级常规工作的基本方法。
      - id: "5-2"
        title: 指导体验
        content: 熟悉小学教育教学相关法律制度、校园安全和应急管理等相关规定。能够运用班级指导知识，通过开展德育和心理健康教育、主题班会、家校沟通等形式，有效开展班级活动，胜任班主任工作。

  - id: 6
    name: 综合育人
    description: >-
      了解小学生身心发展和养成教育规律。了解学校文化和教育活动的育人内涵和方法，理解小学科学在综合育人方面的价值。能够结合小学科学特征和内涵，参与组织主题教育和社团活动，对学生进行综合教育和引导。
    indicators:
      - id: "6-1"
        title: 育人意识
        content: 了解小学生身心发展、人格塑造、行为习惯养成过程和规律。通过观察、谈话、倾听、课堂教学等途径和方法，理解小学生学习和发展的需要。
      - id: "6-2"
        title: 育人实践
        content: 理解小学科学在综合育人方面的价值。能够结合小学科学特征和内涵，根据学情特点，将知识学习、能力发展和品德养成相结合，开展主题教育、社团活动、校园文化等课后服务活动，在多元化育人过程中融入社会主义核心价值观、中华优秀传统文化和中国杰出科学家精神等，对学生进行系统、有效的正面教育和引导。

  - id: 7
    name: 学会反思
    description: >-
      具有终身学习与专业发展意识。了解国内外基础教育改革发展动态，能够适应时代和教育发展需求，进行学习和职业生涯规划。初步掌握反思方法和技能，具有一定创新意识，运用批判性思维方法，学会分析和解决教育教学问题，具有撰写教育教学研究课题和论文的基本能力。
    indicators:
      - id: "7-1"
        title: 规划意识
        content: 有科学教育和科研等专业领域终身学习发展的意识，具备自主学习的能力，并能进行职业生涯规划，主动了解国内外科学研究的前沿动态和基础科学教育改革发展方向，学习新知识、新技能形成一定的创新意识。
      - id: "7-2"
        title: 教育改进
        content: 初步掌握教育教学反思的基本方法和策略，能够对教育教学实践活动进行有效的自我诊断，提出改进思路。初步掌握学科研究与教育科学研究的基本方法，能用以分析、研究教育教学实践问题，并尝试提出解决问题的思路与方法，具有撰写教育教学研究课题和论文的基本能力。

  - id: 8
    name: 沟通合作
    description: >-
      理解学习共同体的作用，具有团队协作精神，掌握沟通合作技能，具有小组互助和合作学习研究体验。具有组织管理和协调能力，能解决教育实践中遇到的问题。
    indicators:
      - id: "8-1"
        title: 团队协作
        content: 理解学习共同体在小学科学学习和教学中的作用，具有团队协作的理念和精神。能积极投入小组合作学习和团队工作及研究活动。
      - id: "8-2"
        title: 沟通协调
        content: 具有组织管理和协调能力，能够与领导、同事、家长及学生进行有效沟通，并解决教育实践中遇到的问题。
