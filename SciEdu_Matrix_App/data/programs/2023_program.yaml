program_name: 科学教育专业
program_code: 040102
version: "2023"

graduation_requirements:
  - id: 1
    name: 师德规范
    description: >-
      理解并认同新时代中国特色社会主义思想，弘扬社会主义核心价值观；
      增强依法执教意识，遵守教师职业道德规范，提高自身师德修养，正确分析实践教学中师德规范与法律问题；
      贯彻党的教育方针，树立职业理想，成为具有师德认同、立德树人等新时代理念的“四有”好老师。
    indicators:
      - id: "1-1"
        title: 理想信念
        content: 对中国特色社会主义的思想与情感认同，实践中自觉践行社会主义核心价值观。能秉承“厚德重教、为人师表”的师范精神，塑造“四有”好老师的职业理想。
      - id: "1-2"
        title: 立德树人
        content: 坚持育人为本，德育为先的教育理念，理解并践行“四有”好老师的核心内涵。在教育教学实践中实施素质教育，培养学生德智体美劳全面发展的核心素养。
      - id: "1-3"
        title: 依法执教
        content: 了解党的教育方针，具有依法执教意识，能在教育教学活动中遵守法律法规、教师职业道德规范、教师行为准则。

  - id: 2
    name: 教育情怀
    description: >-
      具有新时代社会主义教育信念，牢记“百年大计，教育为本”的初心使命，认同教师工作的意义和专业性；
      秉承“崇德、博雅、弘志、信勇”校训，始终情系学生与胸怀育人，使其学会教学、学会育人、学会发展，树立正确人生观；
      具有良好的人文底蕴和科学精神，尊重学生人格身心健康发展，以爱心与责任心引导学生锤炼品格和学习知识，培养创新思维和奉献祖国情怀。
    indicators:
      - id: "2-1"
        title: 职业认同
        content: 认同教师工作的价值和意义，具有良好从教意愿，热爱教育事业。认同小学科学教育对学生发展的价值和意义，尊重学生全面而有个性地发展。
      - id: "2-2"
        title: 职业素养
        content: 能够陈述和解释社会人文历史和科学发现的历史，具有良好的人文底蕴和科学精神，具备良好的心理素质和健全人格；具有较先进的教育理念和正确的教育观，乐于为学生成长创造发展的条件和机会。
      - id: "2-3"
        title: 情感育人
        content: 始终情系学生与胸怀育人，引导学生学会教学、学会育人、学会发展，树立正确人生观，能以强大的爱心、责任心和事业心投入日常教学与学生成长的指导工作。

  - id: 3
    name: 学科素养
    description: >- 
      系统掌握科学学科的基础知识、基本原理及基本技能与方法；
      把握科学学科知识体系的发展历史与前沿，了解科学与其他学科的逻辑关联及其在社会生活中的实践价值；
      综合运用科学知识分析和解决学科教学内容问题，提高科学教学的科学性和实效性，培养学生分析和解决实际问题的能力。
    indicators:
      - id: "3-1"
        title: 基础素养
        content: 掌握科学学科的基本理论、基本知识和基本思想框架，初步具备解释科学现象的能力，掌握科学实验方法和技能，具备实验创新和设计开发的能力。
      - id: "3-2"
        title: 学科思维
        content: 具备科学问题分解、逻辑推理、数学建模及机制分析等学科思维，基于小学科学知识体系，增强小学生的科学素养和认知能力。
      - id: "3-3"
        title: 学科关联
        content: 了解科学、数学与工程等学科之间的关联，基于教学论、教学法等概论，具备整合科学知识和教育知识的能力。

  - id: 4
    name: 教学能力
    description: >-
      系统掌握小学科学教学的基本理论和方法，熟悉小学科学课程及其理念、小学生身心发展规律、对科学知识学习特点等；
      运用科学教学理论与信息技术进行教学设计、组织实施、教学评价等，具备初步教育教学能力；
      利用教育科学研究基本方法分析教学实际问题，并提出解决问题的思路与方法，初步具有撰写教育教学论文的基本研究能力。
    indicators:
      - id: "4-1"
        title: 教学理论
        content: 掌握小学教育和科学教学的基本理论和方法，熟悉小学科学课程标准及其理念，理解小学生认知发展规律等。
      - id: "4-2"
        title: 教学技能
        content: 掌握小学科学教学基本技能，具有运用现代教育技术与工具、教学资源等开展课堂教学设计、组织和实施能力。
      - id: "4-3"
        title: 教学研究
        content: 掌握小学科学教学评价的方法，初步具备发现问题和解决问题的能力，具有从事小学科学教学研究的基本能力。

  - id: 5
    name: 班级指导
    description: >-
     了解小学德育工作的基本原理与方法，树立德育为先理念，根据小学生共性与个性，掌握心理辅导基本方法；
     通过德育工作与心理健康等活动，能够有效地解决班级活动中出现问题，帮助学生建立组织与指导班级教育活动的基本能力；
     了解班级常规工作管理的基本要求与基本方法，具备综合沟通交流技能，创设安全舒适的班级环境，保障学生身心健康发展。
    indicators:
      - id: "5-1"
        title: 原理方法
        content: 理解班级指导在小学教育中的重要性，掌握班级指导目标、原理、内容和方法。
      - id: "5-2"
        title: 指导体验
        content: 熟悉教育教学法规与制度、校园安全和应急管理等。能够运用班级指导知识，通过开展德育和心理健康教育、主题班会、家校沟通等形式，有效开展班级活动，胜任班主任工作。

  - id: 6
    name: 综合育人
    description: >-
     具有教书育人的意识和责任，能够根据小学生身心发展和养成的教育规律，初步掌握科学学科育人的内容、途径与方法；
     在育人过程中有机融入社会主义核心价值观、中华优秀传统文化、科学精神等；
     根据学情特点，结合小学科学教育学科知识、德育课程、校园文化、主题教育等第二课堂对学生进行系统正能量的育人教育与引导。
    indicators:
      - id: "6-1"
        title: 育人意识
        content: 具有教书育人的意识和责任，了解小学生身心发展、人格塑造、行为习惯养成过程和规律，能够根据小学生身心发展和养成的教育规律。
      - id: "6-2"
        title: 育人实践
        content: 在科学教学育人过程中有机融入社会主义核心价值观、中华优秀传统文化、科学精神等。根据学情特点，结合科学学科知识、德育课程、校园文化、主题教育等第二课堂对学生进行系统正能量的育人教育与引导。

  - id: 7
    name: 学会反思
    description: >-
      具备终身学习新知识、掌握新技能的意识；能够关注国内外科学基础教育教改的发展动态，根据时代教育发展需求，
      进行自主学习和职业生涯规划；初步学会反思意识，具有一定创新研究能力，基本学会分析和解决小学科学教育教学问题。
    indicators:
      - id: "7-1"
        title: 终身学习
        content: 具备终身学习科学教育和科研等专业领域新知识、新技能的意识，具备一定开展自主学习的能力与方法。
      - id: "7-2"
        title: 规划意识
        content: 及时关注国内外科学基础教育教改的发展动态，根据新时代教育发展要求，进行自主学习和职业生涯规划。

  - id: 8
    name: 沟通合作
    description: >-
      理解学习共同体在小学科学教育教学中的重要作用，具备建立小学科学学习共同体的意识和良好的团队协作精神；
      系统掌握团队协作学习知识与技能，积极参加协作学习与教育活动；
      在教育教学实践中，能与学生、家长、同事等进行有效的沟通交流，解决教育实践中的实际问题。
    indicators:
      - id: "8-1"
        title: 合作意识
        content: 理解学习共同体在科学教学中的作用，具有团队协作理念，理解和体验学习共同体的特点与价值，懂得合作伙伴是重要的学习资源。
      - id: "8-2"
        title: 团队协作
        content: 系统掌握团队协作学习知识与技能，积极主动参加协作学习与研究活动，分享协作学习成果。